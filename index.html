<!-- tell the browser what version of HTML it should use to render the document. --> 
<!DOCTYPE html>
<!--This is what’s known as the root element of the document, meaning that every other element in the document will be a descendant of it.-->
<html lang="en">
<!--important meta-information about our webpages, and stuff required for our webpages to render correctly in the browser.-->
<head>
    <!--Setting the encoding is very important because it ensures that the webpage will display special symbols and characters from different languages correctly in the browser.-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--The title element is used to give webpages a human-readable title which is displayed in our webpage’s browser tab. If not would be called index.html-->
    <title>Daniel Seymour</title>
</head>
<body>
    <h1>Daniel Seymour</h1>
    <a href="https://drive.google.com/file/d/1potxdn1wcfd7aR7_G6GA2Pv7LkELkdzu/view?usp=sharing" target="_blank">View my CV</a>
    <p>one day this will be a nicely crafted website but not now</p>
    <p>Target: Today</p>
    <img src="./Images/Man.png">
    <p>Picture credits to Benoit del Homme 2023</p>
    
</body>
</html>
